		$(function () {
			//初始化資料報表
			const url = 'http://127.0.0.1:5000/api/analysis/initial' //定義資料報表API位置
			$.ajax({
				url: url,
				method: 'GET',
				dataType: "json",
				success: function (data) {
					var maxtre = maxtr()
					var array = data
					var sum = 0
					array.sort(function (a, b) {
						var keyA = new Date(a.table_start),
							keyB = new Date(b.table_start);
						// Compare the 2 dates
						if (keyA < keyB) return 1;
						if (keyA > keyB) return -1;
						return 0;
					});
					array.forEach(element => {
						array[sum].id = sum + 1
						var start = new Date(element.table_start)
						var end = new Date(element.table_stop)
						var totle = (end.getTime() - start.getTime()) / 1000
						// console.log(totle)
						totle = getDuration(totle)

						array[sum].table_bucketNumber = {
							bucketNumber: element.table_bucketNumber,
							table_itemName: element.table_itemName
						}
						// L/F
						array[sum].table_maxTempLF = {
							maxTr: element.table_maxTempLF,
							status: Compare(element.table_maxTempLF, f_tr, s_tr)
						}
						array[sum].table_maxTempSTAIR = {
							maxTr: element.table_maxTempSTAIR,
							status: Compare(element.table_maxTempSTAIR, f_tr, s_tr)
						}
						array[sum].table_maxTempLD = {
							maxTr: element.table_maxTempLD,
							status: Compare(element.table_maxTempLD, f_tr, s_tr)
						}
						// console.log(totle)
						array[sum].sec = totle
						sum++
					})
					mydata(array)
					// $('.max_tr01').parent().css('background','#ff8d00')

					// $('.max_tr02').parent().css('background','rgb(255, 0, 0)')
					$('.max_tr02').closest('tr').css('background', '#F4EAE4')
				},
				error: function (err) {
					console.log(err)
				},
			})
			// 警報input
			var alarmInput = false
			$('.toolbar').on('focus', 'input', function () {
				alarmInput = true
			})
			$('.toolbar').on('focusout', 'input', function () {
				// if($(this).val() === $(this).attr("data-value")) {
				alarmInput = false
				// }
			})
			// input 比對 
			// var tempInputVal = null;
			$('#table2').on('focus', 'input', function () {
				// tempInputVal = $(this).val()
				$(this).addClass("thisdataupdata")
			})
			$('#table2').on('focusout', 'input', function () {
				var tempInputVal = $(this).attr("data-tmp")
				if (tempInputVal !== $(this).val()) {

			// $("form").on("submit", function (event) {
			// 	event.preventDefault();
			// 	console.log($(".thisdataupdata").serializeArray());
			// 	$(".thisdataupdata").removeClass("thisdataupdata")
			// });
			$(window).keypress(function (event) {
				if (event.which === 13) {
					event.preventDefault();
					if (alarmInput) {
						var data = {
							"setting_first_alarm_temperature": $('.f_tr').val(),
							"setting_second_alarm_temperature": $('.s_tr').val()
						}
						if($('.f_tr').val() > $('.s_tr').val()){
							return false
						}
						data = JSON.stringify(data)
						console.log(data)
						$.ajax({
							url: 'http://127.0.0.1:5000/api/data/changed',
							method: 'POST',
							data: data,
							dataType: "json",
							contentType: 'application/json; charset=utf-8',
							success: function (res) {

							},

						// console.log(alarmInput)
						alarmInput = false;
					}
					console.log($(".thisdataupdata").serializeArray());
					$('input').blur()

					$(".thisdataupdata").removeClass("thisdataupdata")

						url: 'http://127.0.0.1:5000/api/analysis/setnumber',
						data: data,
						method: 'POST',
						dataType: "json",
						contentType: 'application/json; charset=utf-8',
						success: function (res) {
							console.log(res)
						},
						error: function (err) {}
					})
				}
			});

			// 按刷新鍵觸發此動作
			$('.table-responsive').on('click', 'button', function () {
				if (this.name === "refresh") {
					startRefresh()
				}
			})

			function startRefresh() {
				$.ajax({
					url: url,
					method: 'GET',
					dataType: "json",
					success: function (data) {
						var maxtre = maxtr()
						var array = data
						var sum = 0
						array.sort(function (a, b) {
							var keyA = new Date(a.table_start),
								keyB = new Date(b.table_start);
							// Compare the 2 dates
							if (keyA < keyB) return 1;
							if (keyA > keyB) return -1;
							return 0;
						});
						array.forEach(element => {
							array[sum].id = sum + 1
							var start = new Date(element.table_start)
							var end = new Date(element.table_stop)
							var totle = (end.getTime() - start.getTime()) / 1000
							// console.log(totle)
							totle = getDuration(totle)

							array[sum].table_bucketNumber = {
								bucketNumber: element.table_bucketNumber,
								table_itemName: element.table_itemName
							}
							// L/F
							array[sum].table_maxTempLF = {
								maxTr: element.table_maxTempLF,
								status: Compare(element.table_maxTempLF, f_tr,
									s_tr)
							}
							array[sum].table_maxTempSTAIR = {
								maxTr: element.table_maxTempSTAIR,
								status: Compare(element.table_maxTempSTAIR, f_tr,
									s_tr)
							}
							array[sum].table_maxTempLD = {
								maxTr: element.table_maxTempLD,
								status: Compare(element.table_maxTempLD, f_tr,
									s_tr)
							}
							// console.log(totle)
							array[sum].sec = totle
							sum++
						})
						updata(array)
						// $('.max_tr01').parent().css('background','#ff8d00')
						// $('.max_tr01').closest('tr').css('background','rgb(255 220 223)')
						$('.max_tr01').closest('tr').css('background', '#F4EAE4')
						// $('.max_tr02').parent().css('background','rgb(255, 0, 0)')
						$('.max_tr02').closest('tr').css('background', '#F4EAE4')
					},
					error: function (err) {
						console.log(err)
					},
				})
			}
			// 取得警報溫度
			function maxtr() {
				var array = []
				$.ajax({
					url: 'http://127.0.0.1:5000/api/data/normal',
					dataType: "json",
					method: 'GET',
					async: false, // 關閉非同步作業
					success: function (res) {
						f_tr = res.setting_first_alarm_temperature
						s_tr = res.setting_second_alarm_temperature
						array = {
							f_tr: f_tr,
							s_tr: s_tr,
						}
						$(".f_tr").val(f_tr)
						$(".s_tr").val(s_tr)
						$(".f_tr").attr("data-value", f_tr)
						$(".s_tr").attr("data-value", s_tr)
					},
					error: function (err) {}
				})
				return array
			}
			// 計算超溫狀態
			function Compare(int, f_tr, s_tr) {
				var output = null
				if (int < f_tr) {
					output = 0
				} else if (int >= f_tr && int < s_tr) {
					output = 1
				} else if (int >= s_tr) {
					output = 2
				}
				return output;
			}
			// 初始
			function mydata(mydata2) {
				$('#table2').bootstrapTable(database(mydata2), function () {
					// $('.max_tr01').closest('tr').css('background', '#F4EAE4')
					// $('.max_tr02').closest('tr').css('background', '#F4EAE4')
					// console.log(123)
				});
				$('#table2').on('click', '.table-borderless',
					function () {
						console.log(123)
					}
				)
			}
			// 更新
			function updata(mydata2) {
				$('#table2').bootstrapTable('refreshOptions', database(mydata2));
			}
			// table格式化
			function database(mydata2) {
				var array = {
					data: mydata2,
					classes: 'table table-borderless  table-hover data-checkbox="true" data-field="',
					exportTypes: ['txt', 'csv', 'excel'], // 導出類型
					exportDataType: 'all', // basic', 'all', 'selected'
					showToggle: true,
					sortReset: true,
					columns: [{
							title: '編號',
							field: 'id',
							align: 'center',
							sortable: 'true',
						},
						{
							title: '桶號',
							field: 'table_bucketNumber',
							align: 'center',
							sortable: 'true',
							formatter: bucketNumberForm,
						},
						{
							title: '錄影開始時間',
							field: 'table_start',
							align: 'center',
							sortable: true,
						},
						{
							title: '錄影終止時間',
							field: 'table_stop',
							align: 'center',
							sortable: true,
						},
						{
							title: '總秒數',
							field: 'sec',
							align: 'center',
							sortable: true,
						},
						{
							title: 'L/F 副料區',
							field: 'table_maxTempLF',
							align: 'center',
							sortable: true,
							formatter: maxTemp,
						},
						{
							title: '出鋼室地下樓梯',
							field: 'table_maxTempSTAIR',
							align: 'center',
							sortable: true,
							formatter: maxTemp,
						},
						{
							title: 'L/D 2F平台',
							field: 'table_maxTempLD',
							align: 'center',
							sortable: true,
							formatter: maxTemp,
						}
						// ,
						// {
						// 	title: '拍照時間',
						// field: 'table_shootingTime',
						// 	align: 'center',
						// 	sortable: true,
						// }
					]
				}
				return array
			}
			// input輸入框
			function bucketNumberForm(e) {
				return ['<input type="number" min="0" style="width:50px;text-align: center;" name="' + e.name +
					'" value="' + e
					.bucketNumber + '" data-tmp="' + e
					.bucketNumber + '">'
				]
			}
			// 合併溫度方法
			function maxTemp(e) {
				if (e.status === 0) {
					return [e.maxTr + '°C']
				} else if (e.status === 1) {
					return ['<span class="max_tr01">' + e.maxTr + '°C</span>']
				} else if (e.status === 2) {
					return ['<span class="max_tr02">' + e.maxTr + '°C</span>']
				}
			}
			// 秒 轉 分、時、天，並且隱藏時間未到的單位
			function getDuration(second) {
				var days = Math.floor(second / 86400);
				var hours = Math.floor((second % 86400) / 3600);
				var minutes = Math.floor(((second % 86400) % 3600) / 60);
				var seconds = Math.floor(((second % 86400) % 3600) % 60);
				if (second < 60) {
					var duration = seconds + "秒";
				} else if (second >= 60 && second < 3600) {
					var duration = minutes + "分" + seconds + "秒";
				} else if (second >= 3600 && second < 86400) {
					var duration = hours + "時<br />" + minutes + "分" + seconds + "秒";
				} else if (second >= 86400) {
					var duration = days + "天" + hours + "時<br />" + minutes + "分" + seconds + "秒";
				}
				return duration;
			}
			// 日期選擇
			$('input[name="dates"]').daterangepicker({
				locale: formatDates(),
				showDropdowns: false,
				maxSpan: {
					"days": 7
				},
			});

			function formatDates() {
				return {
					"format": "YYYY/MM/DD",
					"separator": " - ",
					"applyLabel": "確定",
					"cancelLabel": "取消",
					"fromLabel": "表單",
					"toLabel": "至",
					"customRangeLabel": "自訂",
					"daysOfWeek": [

						"二",
						"三",

					],

						"9月",
						"10月",
						"11月",
						"12月"
					],
					"firstDay": 0
				}
			}
		});
	</script>

		function listinterval(res, clickdata) {

			$.ajax({

				error: function (err) {}

			// 宣告陣列
			var output = []
			// 取得今天日期
			if (clickdata != undefined) {
				// console.log(clickdata)
				var NowDate = new Date(clickdata)
			} else {
				var NowDate = new Date()
			}

			var NMonth = NowDate.getMonth()
			var NDate = NowDate.getDate()
			// 設定間隔時間(設定範圍1~60，並且可除盡60)
			var interval = 10
			// 判斷interval 是否為合理範圍，否則將強制變動
			if (interval === 0) {
				interval = 1
			} else if (interval > 60) {
				interval = 60
			}
			// 計算間隔時間
			setinterval = (1440 / interval) + 1
			// 指標時間變數
			var lastTime = null
			var NewMin = null

			// 間隔十分鐘
			for (var i = 1; i < setinterval; i++) {
				// 宣告日期
				var today = new Date(NYear, NMonth, NDate)
				var today1 = new Date(NYear, NMonth, NDate)
				// 判斷初始，存入起始時間
				if (i == 1) {
					lastTime = new Date(today)
				} else {
					lastTime = new Date(lastTime)
					lastTime = today1.setMinutes(today1.getMinutes() + ((i - 1) * interval))
					lastTime = new Date(lastTime)
				}
				// 結束時間
				NewTime = today.setMinutes(today.getMinutes() + (i * interval))
				NewTime = new Date(NewTime)
				// 判斷時間
				var timeSum = 0;
				var Hours = lastTime.getHours();

						if (item.table_maxTempLF > f_tr && item.table_maxTempLF < s_tr || item.table_maxTempSTAIR >

			}
